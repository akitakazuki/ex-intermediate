<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>野球チーム一覧</title>
</head>
<body>
<h3>野球チーム一覧</h3>
<div th:each="baseballTeam : ${baseballTeamList}">
	<a th:text="${baseballTeam.teamName}" 
		th:href="@{/baseballTeam/showDetail?id=}+${baseballTeam.id}">読売ジャイアンツ</a><br>
</div>
</body>
</html>
