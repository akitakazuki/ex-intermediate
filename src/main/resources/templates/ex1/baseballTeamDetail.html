<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>各球団詳細</title>
</head>
<body>

<form th:action="@{/baseballTeam/showList}" method="post">
<h3>球団名</h3>
<div th:text="${baseballTeam.teamName}">dummy</div>	
<h3>本拠地</h3>
<div th:text="${baseballTeam.headquarters}">dummy</div>	
<h3>発足</h3>
<div th:text="${baseballTeam.inauguration}">dummy</div>	
<h3>歴史</h3>
<pre th:text="${baseballTeam.history}">dummy</pre>	
<button>戻る</button>
</form>
</body>
</html>
